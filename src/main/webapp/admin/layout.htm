			<ul class="nav nav-list">
				<li style="margin-bottom: 5px;">

					</a>
				</li>
				##for(_menu in session.menus){
					<li style="margin-bottom: 5px;">

					</li>
				##}
				##if(admin.type==1){

							<img src="/admin/images/14.png" class="icon_left_min_r" />
							<span class="menu-text">

					</li>
					<li style="margin-bottom: 5px;">
						<a href="/admin/templet">

							<span class="menu-text">

							</span>
						</a>

				##}

						</span>
					</a>
				</li>
			</ul>
		</div>
		<div class="main-content">
			${layoutContent}
		</div>
	</div>
	<a href="javascript:void(0)" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse" style="position: fixed;">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div>
<div class="tanchu_bg" id="tanchu_bg">
	<iframe id="tanchu_ifream" src="/admin/blank" scrolling="no" allowtransparency="true"></iframe>
</div>
<script>
$(document).ready(function(){
	
	if("${url_1!}"=="/admin/dishes" || "${url_1!}"=="/admin/dishes/shop"){
		$("#sidebar").find("a").each(function(){
			if($(this).attr("href")=="/admin/dishes"){
				$(this).parent().addClass("active");
			}
		});
	}else if("${url_1!}"=="/admin/article" || "${url_1!}"=="/admin/notice"){
		$("#sidebar").find("a").each(function(){
			if($(this).attr("href")=="/admin/article"){
				$(this).parent().addClass("active");
			}
		});
	}else if("${url_1!}"=="/admin/renew" || "${url_1!}"=="/admin/goods"){
		$("#sidebar").find("a").each(function(){
			if($(this).attr("href")=="/admin/renew"){
				$(this).parent().addClass("active");
			}
		});
	}else if("${url_1!}"=="/admin/shop" || "${url_1!}"=="/admin/comment"){
		$("#sidebar").find("a").each(function(){
			if($(this).attr("href")=="/admin/shop"){
				$(this).parent().addClass("active");
			}
		});
	}else if("${url_1!}"=="/admin/user" || "${url_1!}"=="/admin/user/log"){
		$("#sidebar").find("a").each(function(){
			if($(this).attr("href")=="/admin/user"){
				$(this).parent().addClass("active");
			}
		});
	}else{
		$("#sidebar").find("a").each(function(){
			if($(this).attr("href")=="${url!}" || $(this).attr("href")=="${url_1!}"){
				$(this).parent().addClass("active");
			}
		});
	}
});
function hideAlert(){
	
	$("#tanchu_bg").hide();
	$("#tanchu_ifream").attr("src","/admin/blank");
}
function showAlert(url){
	
	$("#tanchu_ifream").attr("src",url);
	$("#tanchu_bg").show();
}
</script>
</body>
</html>
