##tlayout("admin/layout.htm"){

<div class="breadcrumbs">
	<div class="col-xs-12 breadcrumbs_title">授权发布</div>
</div>
<div class="page-content" style="margin-top: 50px;">
	<div class="row">
		<div class="col-xs-12">
			<form action="/admin/templet/update" method="post" class="form-horizontal" id="submit_form">
				<div class="form-group">
					<label class="col-xs-2 control-label"><span style="color: #f00">*</span>模板id</label>
					<div class="col-xs-10">
						<input class="col-xs-6" type="text" name="template_id" value="${template.attr_value!}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label"><span style="color: #f00">*</span>版本号</label>
					<div class="col-xs-10">
						<input class="col-xs-6" type="text" name="template_version" value="${template_version.attr_value!}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-2 control-label"></label>
					<div class="col-xs-10">
						<button class="btn btn-info" type="button" onclick="submitForm()"><i class="icon-ok bigger-110"></i>确定</button>
						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="button" onclick="javascript:history.back(-1)"><i class="icon-undo bigger-110"></i>取消</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
var new_post=1;
function submitForm(){
	
	if(new_post==1){
		new_post=0;
		$('#submit_form').ajaxSubmit({
		    success: function(data){
		    	alert(data.msg);
		     	if(data.success){
		     		window.location.href="/admin/templet";
		     	}
		    } 
		 });
	}
}
</script>
##}
