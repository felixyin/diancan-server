##tlayout("business/layout.htm"){

<div class="breadcrumbs clearfix">
	<div class="col-xs-12 breadcrumbs_title">
		<div class="breadcrumbs_list">
			<a href="/business/root">授权发布</a>
			<a href="/business/root/payment1" class="cur">微信支付</a>
			<a href="/business/root/payment2">支付宝支付</a>
		</div>
	</div>
</div>
<div class="page-content">
	<div class="row">
		<div class="col-xs-12">
			<div class="base_item">
				<form action="/business/root/updateWx" method="post" class="form-horizontal" id="submit_form" enctype="multipart/form-data" style="margin-top: 50px;">
					<div class="form-group">
						<label class="col-xs-2 control-label"><span style="color: #f00">*</span>小程序appid</label>
						<div class="col-xs-10">
							<input class="form-control width276" type="text" name="appid" value="${business_license.appid!}" />
							<p class="widget-form_accessory">微信小程序后台，设置-开发设置里查看</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label"><span style="color: #f00">*</span>小程序appsecret</label>
						<div class="col-xs-10">
							<input class="form-control width276" type="text" name="appsecret" value="${business_license.appsecret!}" />
							<p class="widget-form_accessory">微信小程序后台，设置-开发设置里查看</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label"><span style="color: #f00">*</span>商户号</label>
						<div class="col-xs-10">
							<input class="form-control width276" type="text" name="partner" value="${business_license.partner!}" />
							<p class="widget-form_accessory">微信支付审核通过后，微信会将商户号发送到接收邮箱</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label"><span style="color: #f00">*</span>商户秘钥</label>
						<div class="col-xs-10">
							<input class="form-control width276" type="text" name="partnerkey" value="${business_license.partnerkey!}" />
							<p class="widget-form_accessory">请登录微信商户平台，进入「账户中心-API安全」页面，设置密钥</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label"><span style="color: #f00">*</span>商户API证书</label>
						<div class="col-xs-10">
							<input class="form-control width276" type="file" name="license" />
							<p class="widget-form_accessory">微信商户下载证书之apiclient_cert.p12,请登录微信商户平台，进入「账户中心-API安全」页面，下载证书</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label"></label>
						<div class="col-xs-10">
							<button class="btn btn-info" type="button" onclick="submitForm()"><i class="icon-ok bigger-110"></i>确定</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="button" onclick="javascript:history.back(-1)"><i class="icon-undo bigger-110"></i>取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script>
function submitForm(){
	
	$('#submit_form').ajaxSubmit({
	    success: function(data){
	    	alert(data.msg);
	    	if(data.success){
	    		location.reload(true);
	    	}
	    }
	});
}
</script>
##}
