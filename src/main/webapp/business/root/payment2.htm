##tlayout("business/layout.htm"){

<div class="breadcrumbs clearfix">
	<div class="col-xs-12 breadcrumbs_title">
		<div class="breadcrumbs_list">
			<a href="/business/root">授权发布</a>
			<a href="/business/root/payment1">微信支付</a>
			<a href="/business/root/payment2" class="cur">支付宝支付</a>
		</div>
	</div>
</div>
<div class="page-content">
	<div class="row">
		<div class="col-xs-12">
			<div class="base_item">
				<form action="/business/root/updateAlipay" method="post" class="form-horizontal" id="submit_form" style="margin-top: 50px;">
					<div class="form-group">
						<label class="col-xs-2 control-label"><span style="color: #f00">*</span>支付宝appid</label>
						<div class="col-xs-10">
							<input class="col-xs-6" type="text" name="alipay_appid" value="${business_license.alipay_appid!}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label"><span style="color: #f00">*</span>角色身份pid</label>
						<div class="col-xs-10">
							<input class="col-xs-6" type="text" name="alipay_pid" value="${business_license.alipay_pid!}" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label"><span style="color: #f00">*</span>商户秘钥</label>
						<div class="col-xs-10">
							<textarea class="col-xs-6" name="alipay_privateKey" rows="8">${business_license.alipay_privateKey!}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label"><span style="color: #f00">*</span>支付宝公钥</label>
						<div class="col-xs-10">
							<textarea class="col-xs-6" name="alipay_publicKey" rows="8">${business_license.alipay_publicKey!}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 control-label"></label>
						<div class="col-xs-10">
							<button class="btn btn-info" type="button" onclick="submitForm()"><i class="icon-ok bigger-110"></i>确定</button>
							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="button" onclick="javascript:history.back(-1)"><i class="icon-undo bigger-110"></i>取消</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script>
function submitForm(){
	
	$('#submit_form').ajaxSubmit({
	    success: function(data){
	    	alert(data.msg);
	    	if(data.success){
	    		location.reload(true);
	    	}
	    }
	});
}
</script>
##}
