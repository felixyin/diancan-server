<link rel="stylesheet" href="/business/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="/business/assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="/business/assets/css/ace.min.css" />
<link rel="stylesheet" href="/business/assets/css/ace-rtl.min.css" />
<link rel="stylesheet" href="/business/assets/css/ace-skins.min.css" />
<link rel="stylesheet" href="/business/css/style.css" />

<script src="/www/script/jquery.min.js"></script>
<script src="/www/script/jquery.form.js"></script>

<div class="page-content popup">
	<div class="page-header">
		<h1>商家续费</h1>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal" style="margin-left: 25px;">
				<div class="form-group">
					<label class="col-xs-12 control-label">费用：￥${business_renew.subtotal!}</label>
				</div>
				<div class="form-group">
					<label class="col-xs-12 control-label">续费时长：${admin_goods.title!}</label>
				</div>
				<div class="form-group">
					<label class="col-xs-12 control-label"><span style="color: #f00">*</span>支付方式</label>
					<div class="col-xs-12">
		                <label><input type="radio" name="payment" value="1" checked="checked" /> 微信支付</label>
						<label style="margin-left: 25px;"><input type="radio" name="payment" value="2" /> 支付宝支付</label>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div style="width:100%;text-align: center;">
	<button type="button" class="btn btn-info" onclick="submitForm()" style="padding:0px 5px;margin-top:5px;">
		<i class="icon-ok bigger-110"></i>确定
	</button>
	&nbsp;&nbsp;
	<button type="reset" class="btn" onclick="parent.hideAlert()" style="padding:0px 5px;margin-top:5px;">
		<i class="icon-undo bigger-110"></i>取消
	</button>
</div>
<script>
function submitForm(){
	
	if($("input[name='payment']:checked").val()==1){
		window.location.href="/business/goods/wx?code=${business_renew.code!}";
	}else{
		window.location.href="/business/goods/alipay?code=${business_renew.code!}";
	}
}
</script>
