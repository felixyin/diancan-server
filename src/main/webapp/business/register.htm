<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>${_common.baseTitle()}商家端</title>
	<link rel="stylesheet" href="/www/css/login.css" />
	<script src="/www/script/jquery.min.js"></script>
	<script src="/www/script/jquery.form.js"></script>
</head>
<body>
<div class="bg-wrap">
	<div class="main-cont-wrap login-model" style="margin-top: -350px;">
		<h2 class="shop_logo"><i>${_common.baseTitle()}</i> 商家端</h2>
		<div class="main-cont-c">
			<form action="/business/doRegister" method="post" id="submit_form">
				<div class="form-title g-mb40">
					<span class="s-txt-c s-fs20">商家注册</span>
					<p class="f-fr">
						<a class="s-txt-gy1 s-fs14 g-mr5 g-vta-m register" href="/business">商家登录</a>
						<img src="/business/images/arrow.svg" />
					</p>
				</div>
				<div class="ui-form-item g-mb30">
					<span class="ui-form-txt">商家标题</span>
					<input type="text" class="ui-form-input" name="title" placeholder="请输入商家标题" />
				</div>
				<div class="ui-form-item g-mb30">
					<span class="ui-form-txt">负责人</span>
					<input type="text" class="ui-form-input" name="name" placeholder="请输入负责人" />
				</div>
				<div class="ui-form-item g-mb30">
					<span class="ui-form-txt">手机号</span>
					<input type="text" class="ui-form-input" name="email" placeholder="请输入手机号，登录账号" />
				</div>
				<div class="ui-form-item">
					<span class="ui-form-txt">密码</span>
					<input type="password" class="ui-form-input"  name="password" placeholder="请输入密码" />
				</div>
				<div style="font-size: 12px;height: 30px;line-height: 30px;margin-bottom: 10px;margin-top: 10px;color: #666;">提示：8位以上，大小写字母、数字、特殊符号至少包含三种</div>
				<div class="ui-form-item g-mb30">
					<span class="ui-form-txt">确认密码</span>
					<input type="password" class="ui-form-input" name="check_password" placeholder="请输入确认密码" />
				</div>
				<div class="ui-form-item g-mb30">
					<span class="ui-form-txt">验证码</span>
					<input type="text" name="code" class="ui-form-input" placeholder="请输入图片验证码" />
					<img src="/business/code" class="yzm_img" onclick="changeCodes(this)" id="changeCode" />
				</div>
				<div class="block clearfix">
					<input type="button" class="ui-button login-btn"  onclick="submitForm()" value="立即注册" />
				</div>
			</form>
		</div>
	</div>
	<div class="footer-wrap">
		<p class="s-tac s-txt-gy1">&copy; 2017 Simple Login Form. All Rights Reserved | Design by <a href="http://www.xiaodaofuli.com" target="_blank">青岛蓝图科技网络有限公司</a></p>
	</div>
</div>
<script>
function changeCodes(object){
	
	$(object).attr("src", "/business/code?t=" + Math.random());
}
function submitForm(){
	
	$('#submit_form').ajaxSubmit({
	    success: function(data){
	    	alert(data.msg);
	    	if(data.success){
	    		window.location.href="/business";
	    	}else{
	    		$(".yzm_img").attr("src", "/business/code?t=" + Math.random());
	    	}
	    }
	});
}
</script>
</body>
</html>
