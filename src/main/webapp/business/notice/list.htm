##tlayout("business/layout.htm"){

<div class="breadcrumbs">
	<div class="col-xs-12 breadcrumbs_title">
		<div class="breadcrumbs_list">
			<a href="/business/article">文章管理</a>
			<a href="/business/notice" class="cur">平台公告</a>
			<a href="/business/carousel">轮播管理</a>
		</div>
	</div>
</div>
<div class="page-content">
	<div class="row">
		<div class="col-xs-12">
			<div class="table-responsive base_item">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th style="width: 50%;">标题</th>
							<th>图片</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						##for(_item in results.list!){
						<tr>
							<td>${_item.title!}</td>
							<td><img src="${_item.img_url!}" style="height: 100px;" /></td>
							<td>${_item.create_date!,dateFormat='yyyy-MM-dd HH:mm'}</td>
							<td style="width:100px;">
								<div class="btn-group">
									<button class="btn btn-info btn-sm dropdown-toggle" data-toggle="dropdown">
										操作<span class="icon-caret-down icon-on-right"></span>
									</button>
									<ul class="dropdown-menu dropdown-info pull-right">
										<li><a href="/business/notice/msg?id=${_item.id}">详细信息</a></li>
									</ul>
								</div>
							</td>
						</tr>
						##}
					</tbody>
				</table>
			</div>
			##if(totalPage>1){
				<div class="fenye">
					<#_pagination page="${results!}">
						<ul id="Pagination"></ul>
					</#_pagination>
				</div>
			##}
		</div>
	</div>
</div>
##}
