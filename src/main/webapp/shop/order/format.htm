<script>
function submitForm(){
	
	$('#submit_form').ajaxSubmit({
	    success: function(data){
	    	if(data.success){
	    		parent.hideAlert();
	    		parent.refreshShopping();
	    	}else{
	    		alert(data.msg);
	    	}
	    }
	});
}
</script>
