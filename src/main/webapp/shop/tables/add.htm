<link rel="stylesheet" href="/shop/assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="/shop/assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="/shop/assets/css/ace.min.css" />
<link rel="stylesheet" href="/shop/assets/css/ace-rtl.min.css" />
<link rel="stylesheet" href="/shop/assets/css/ace-skins.min.css" />
<link rel="stylesheet" href="/shop/css/style.css" />

<script src="/www/script/jquery.min.js"></script>
<script src="/www/script/jquery.form.js"></script>

<div class="page-content popup">
	<div class="page-header">
		<h1>添加桌位</h1>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal" action="/shop/tables/save" method="post" id="submit_form">
				<div class="form-group">
					<label class="col-xs-12 control-label"><span style="color: #f00">*</span>标题</label>
					<div class="col-xs-12">
						<input type="text" name="title" class="col-xs-10" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 control-label"><span style="color: #f00">*</span>桌位费 / 元</label>
					<div class="col-xs-12">
						<input type="text" name="price" class="col-xs-10" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 control-label"><span style="color: #f00">*</span>类型</label>
					<div class="col-xs-12">
						<select name="tables_type_id" class="col-xs-10" >
							<option value="">请选择</option>
							##for(_item in tables_type_list!){
								<option value="${_item.id!}">${_item.title!}</option>
							##}
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12" style="color: red;font-weight: bold;">注意：添加桌位之前请确认小程序已上线，否则无法获取二维码！</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div style="width:100%;text-align: center;">
	<button type="button" class="btn btn-info" onclick="return submitForm()" style="padding:0px 5px;margin-top:5px;">
		<i class="icon-ok bigger-110"></i>确定
	</button>
	&nbsp;&nbsp;
	<button type="reset" class="btn" onclick="parent.hideAlert()" style="padding:0px 5px;margin-top:5px;">
		<i class="icon-undo bigger-110"></i>取消
	</button>
</div>
<script>
function submitForm(){
	
	$('#submit_form').ajaxSubmit({
	    success: function(data){
	    	alert(data.msg);
	    	if(data.success){
	    		parent.location.reload(true);
	    	}
	    }
	});
}
</script>
